<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
        <link rel ="shortcut icon" href="../Assests/fav.png">
        <link rel="stylesheet" href="../css/style.css"
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>Contact Us</h1></header>
            <div>
                <label for="text">Name</label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="url">URL</label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="number">Number</label>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <label for="tel">Telephone</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div>
                <label for="search">Search</label>
                <input type="search" id="search" name="search">
            </div>
            <div class="nativeDateTimePicker">
                <label for="party">Date and Time: </label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Salary: </label>
                <input type="range" name="salary" id="salary" min="30000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">500000</output>
            </div>
            <div>
                <label for="message">Message: </label>
                <textarea name="message" rows="12" cols="54"></textarea>
            </div>
            <div>
                <button>Submit</button>
               <button>Reset</button> 
            </div>
        </form>
        <script>
        </script>
    </body>
    </head>
</html>
